<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

  <link rel="stylesheet" crossorigin href="./assets/index-peM8b5-S.css">
</head>

<body>
    <div id="hero" class="w-full min-h-[100vh] text-white relative">
        <div id="container"
            class="w-[800px] h-[180px] z-50 absolute top-[50%] left-[50%] before:for-before after:for-after">
            <div id="clock"
                class="w-full h-full rounded-[10px] border-2 border-transparent z-50 flex items-center justify-center">
                <span id="hrs" class="text-7xl w-[110px] inline-block text-center relative after:for-after-span">00</span>
                <span class="text-7xl w-[110px] inline-block text-center relative after:for-after-span">:</span>
                <span id="mins" class="text-7xl w-[110px] inline-block text-center relative after:for-after-span">00</span>
                <span class="text-7xl w-[110px] inline-block text-center relative after:for-after-span">:</span>
                <span id="secs" class="text-7xl w-[110px] inline-block text-center relative after:for-after-span">00</span>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
